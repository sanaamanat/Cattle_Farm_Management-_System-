{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Buy Goat - {{ animal.AnimalName }}</h2>

<form method="POST" class="mt-4" style="max-width: 600px; margin: auto;">
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" required>
    </div>
    <input type="hidden" name="animal_id" value="{{ animal.AnimalID }}">
    <div class="text-center">
        <button type="submit" class="btn btn-success">Submit Purchase Request</button>
    </div>
</form>
{% endblock %}
