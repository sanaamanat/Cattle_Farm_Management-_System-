
<!--Users can place milk orders -->
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}

{% block title %}Milk Order Form{% endblock %}
{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Milk Order Form</h2>
<form method="POST" class="w-50 mx-auto">
  <input type="text" name="name" class="form-control mb-2" placeholder="Full Name" required>
  <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
  <input type="text" name="phone" class="form-control mb-2" placeholder="Phone" required>
  <input type="number" step="0.1" name="quantity" class="form-control mb-2" placeholder="Quantity (litres)" required>
  <input type="number" step="0.1" name="price" class="form-control mb-2" placeholder="Price Per Litre" required>
  <select name="payment_method" class="form-select mb-3" required>
    <option value="">-- Select Payment Method --</option>
    <option value="Cash">Cash</option>
    <option value="JazzCash">JazzCash</option>
    <option value="EasyPaisa">EasyPaisa</option>
    <option value="Bank Transfer">Bank Transfer</option>
  </select>
  <button type="submit" class="btn btn-success w-100">Place Order</button>
</form>
{% endblock %}
